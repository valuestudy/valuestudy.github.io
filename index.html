<!-- Home Intro

  <!-- Cookie Banner -->
  <div id="cookie-banner" class="cookie-banner">
    <p>This website uses cookies to ensure you get the best experience on our website.</p>
    <button id="accept-cookie-green" class="cookie-button accept-button">Accept</button>
    <button id="decline-cookie-red" class="cookie-button decline-button">Decline</button>
</div>

<!-- Rest of your webpage content -->

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var cookieBanner = document.getElementById("cookie-banner");
        var acceptCookieButton = document.getElementById("accept-cookie");
        var declineCookieButton = document.getElementById("decline-cookie");

        // Check if the user has accepted or declined cookies before
        if (localStorage.getItem("cookieAccepted") === "true") {
            cookieBanner.style.display = "none"; // Hide the banner if accepted
        } else if (localStorage.getItem("cookieDeclined") === "true") {
            cookieBanner.style.display = "none"; // Hide the banner if declined
        }

        // Handle the "Accept" button click
        acceptCookieButton.addEventListener("click", function () {
            cookieBanner.style.display = "none"; // Hide the banner
            localStorage.setItem("cookieAccepted", "true"); // Store user's acceptance
        });

        // Handle the "Decline" button click
        declineCookieButton.addEventListener("click", function () {
            cookieBanner.style.display = "none"; // Hide the banner
            localStorage.setItem("cookieDeclined", "true"); // Store user's decline
        });
    });

</script>

<div class="rounded mb-5 hero">
  <div class="row align-items-center justify-content-between">

      <h1 class="font-weight-bold mb-4 serif-font">Thanks for participating in our project!</h1>
