<body>


    <!-- Cookie Banner -->
    <div id="cookie-banner2" class="cookie-banner2">
      <p>This website uses cookies to ensure you get the best experience on our website.</p>
      <button id="accept-cookie-grey" class="cookie-button accept-button-grey">Accept</button>
      <button id="decline-cookie-grey" class="cookie-button decline-button-grey">Decline</button>
  </div>


  <!-- Rest of your webpage content -->

  <script>
      document.addEventListener("DOMContentLoaded", function () {
        var cookieBanners = document.querySelectorAll(".cookie-banner, .cookie-banner2");
          var randomBannerIndex = Math.floor(Math.random() * cookieBanners.length);
          var currentCookieBanner = cookieBanners[randomBannerIndex];

          var acceptCookieButton = currentCookieBanner.querySelector(".accept-button");
          var declineCookieButton = currentCookieBanner.querySelector(".decline-button");


         // Check if the user has accepted or declined cookies before
         if (localStorage.getItem("cookieAccepted") === "true") {
              currentCookieBanner.style.display = "none"; // Hide the banner if accepted
          } else if (localStorage.getItem("cookieDeclined") === "true") {
              currentCookieBanner.style.display = "none"; // Hide the banner if declined
          } else {
              currentCookieBanner.style.display = "block"; // Show the randomly selected banner
          }

          // Handle the "Accept" button click
          acceptCookieButton.addEventListener("click", function () {
              currentCookieBanner.style.display = "none"; // Hide the banner
              localStorage.setItem("cookieAccepted", "true"); // Store user's acceptance
          });

          // Handle the "Decline" button click
          declineCookieButton.addEventListener("click", function () {
              currentCookieBanner.style.display = "none"; // Hide the banner
              localStorage.setItem("cookieDeclined", "true"); // Store user's decline
          });
      });
  </script>
</body>
